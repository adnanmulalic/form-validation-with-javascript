<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
    <title>Form Validation</title>
</head>
<body>
    <h1>Form Validation</h1>
    <form action="" novalidate>
        <label for="user_name">Username: </label>
        <input type="text" id="user_name" name="user_name" minlength="3" maxlength="12" required>
        <span class="error"></span>
        <label for="email">Email: </label>
        <input type="email" id="email" name="email" required>
        <span class="error"></span>
        <label for="country">Country: </label>
        <input type="text" id="country" name="country" minlength="4" maxlength="56" required>
        <span class="error"></span>
        <label for="zip_code">Zip code: </label>
        <input type="text" id="zip_code" name="zip_code" pattern="[0-9]{5}" maxlength="5" required>
        <span class="error"></span>
        <fieldset>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" minlength="6" required>
            <span class="error"></span>
            <label for="confirm_password">Confirm password: </label>
            <input type="password" id="confirm_password" name="confirm_password" minlength="6" required>
            <span class="error"></span>
        </fieldset>
        <button type="button">Click</button>
    </form>
</body>
</html>
